<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/globe.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sora:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Righteous&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>GeoQuest</title>
    <script>
      document.addEventListener("mousemove", (e) => {
        for (const card of document.querySelectorAll(
          ".group.relative.cursor-pointer"
        )) {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          card.style.setProperty("--mouse-x", `${x}px`);
          card.style.setProperty("--mouse-y", `${y}px`);
          const rotateX = (y / rect.height - 0.5) * -20;
          const rotateY = (x / rect.width - 0.5) * 20;
          card.style.setProperty("--rotate-x", `${rotateX}deg`);
          card.style.setProperty("--rotate-y", `${rotateY}deg`);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
